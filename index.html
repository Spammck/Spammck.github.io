<!DOCTYPE html>
<html>

    <script src = "countdown.js"></script>

  <body>

      <div id="logo">
        <a href="#">

      <button id="btn" onclick="audio.play();">Call</button>
      <script type="text/javascript">

      <h1>Uber-gency: track your ambulance in real time!</h1>
